<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Insurance Fraud Prediction</title>
</head>
<body>
    <h1>Welcome to Fraud Vehicle Insurance(FVI) Prediction</h1>
    <p>Please enter the details of the vehicle insurance claim below. Follow the instructions for each field to provide accurate information.</p>
    <form action="/predict" method="post">
        <label>
            Accident Site (Parking Lot):
            <input type="number" name="accident_site_Parking Lot" min="0" max="1" required>
            <span>Enter 1 if the accident site was a parking lot, 0 otherwise. Note: Parking Lot and Highway cannot both be 1.</span>
        </label><br>
        <label>
            Accident Site (Highway):
            <input type="number" name="accident_site_Highway" min="0" max="1" required>
            <span>Enter 1 if the accident site was a highway, 0 otherwise. Note: Parking Lot and Highway cannot both be 1.</span>
        </label><br>
        <label>
            Annual Income (in USD):
            <input type="number" name="annual_income" min="100" requirsed>
            <span>Enter the annual income of the policy holder. Min of 100$ income per year.</span>
        </label><br>
        <label>
            Past Number of Claims:
            <input type="number" name="past_num_of_claims" min="0" required>
            <span>Enter the total number of past claims filed by the policyholder.</span>
        </label><br>
        <label>
            Higher Education Indicator:
            <input type="number" name="high_education_ind" min="0" max="1" required>
            <span>Enter 1 if the policyholder has higher education, 0 otherwise.</span>
        </label><br>
        <label>
            Witness Present Indicator:
            <input type="number" name="witness_present_ind" min="0" max="1" required>
            <span>Enter 1 if a witness was present at the accident site, 0 otherwise.</span>
        </label><br>
        <label>
            Address Change Indicator:
            <input type="number" name="address_change_ind" min="0" max="1" required>
            <span>Enter 1 if the policyholder has recently changed their address, 0 otherwise.</span>
        </label><br>
        <label>
            Safety Rating:
            <input type="number" name="safty_rating" min="0" max="5" required>
            <span>Enter the safety rating of the vehicle or driver, ranging from 0 to 5.</span>
        </label><br>
        <label>
            Claim Estimated Payout (in USD):
            <input type="number" name="claim_est_payout" min="1" required>
            <span>Enter the estimated payout for the claim in USD.</span>
        </label><br>
        <label>
            Marital Status:
            <input type="number" name="marital_status" min="0" max="1" required>
            <span>Enter 1 if married, 0 otherwise.</span>
        </label><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
